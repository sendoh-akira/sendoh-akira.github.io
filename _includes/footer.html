<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">Sendoh Akira's blog</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="social-media-list">
          {% if site.author.github%}
          <li>
            <a class="github" href="{{ site.author.github }}"  target="_blank"></a>
          </li>
          {% endif %}

          {% if site.author.weibo %}
          <li>
            <a class="weibo" href="{{ site.author.weibo }}"  target="_blank"></a>
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>
    <div class="center sitedesc">
    	Powered by <a href ="http://jekyllrb.com/">Jekyll</a>  |  © 2016 GY  |  Hosted on <a href="https://github.com/{{ site.author.github_username }}"> Github</a>
    </div>
  </div>
